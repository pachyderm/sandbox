sudo: true
services:
  - docker
language: go
go:
  - 1.6
branches:
  only:
  - master
before_install:
  - wget https://storage.googleapis.com/kubernetes-release/release/v1.1.7/bin/linux/amd64/kubectl
  - chmod +x kubectl
  - sudo mv kubectl /usr/local/bin/
  - kubectl version
  - docker version
script:
  - make build
after_success: 
  - make deploy
