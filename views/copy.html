{{ define "copy" }}

<input name="current_step" type="hidden" value="1"/>

<h3> Instructions </h3>

<div class="arrows"></div>

<div class="steps" data-slick='{"slidesToShow":1, 
                               "slidesToScroll":1, 
                               "initialSlide": {{ .StepNumber }} },
                               "infinite": false'>

{{ $numSteps := len .Steps }}

{{ range $i, $step := .Steps }}

  {{ if ne $i $.StepNumber }}
  <div>
  {{ else }}
  <div class="invisible">
  {{ end }}

    {{ $step }}
  </div>

{{ end }}

</div>

{{ end }}
